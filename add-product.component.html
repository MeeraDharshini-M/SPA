<div class="add-product-form">
    <h2>Add Product</h2>
    <input [(ngModel)]="name" placeholder="Product Name" />
    <input [(ngModel)]="description" placeholder="Product Description" />
    <input [(ngModel)]="price" type="number" placeholder="Product Price" />
    <button (click)="addProduct()">Add Product</button>
  </div>
